<html><body>
<center><b>Book details</b><br>
<script>
	function saveData()
	{
		i=document.forms[0].bikeName.value;
		t=document.forms[0].year.value;
		console.log(i);
		console.log(t);
		sessionStorage.bikeName=i;
		sessionStorage.year=t;	
	}
	function getData()
	{
		para=document.getElementsByName("data");
		para[0].innerHTML = sessionStorage.bikeName;
		para[1].innerHTML = sessionStorage.year;
	}
</script>
<form>	
BIKE NAME<input type="text" name="bikeName" /><br><br>
YEAR<input type="text" name="year"/><br><br>
<input type="button" value="save" onclick="saveData()"/><br><br>
<input type="button" value="Get" onclick="getData()"/><br><br>
<input type="reset" value="Reset"/><br><br>
</form>
<br><br><p name="data">BIKE NAME</p>
<br><br><p name="data">YEAR</p>
</body>
</html>
