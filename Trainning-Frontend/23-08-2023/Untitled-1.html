<!DOCTYPE html><html>
    <body>
        <h2>ES6 for of loop</h2>
        <p id="demo"></p>
        <script>
            const cars=["bmw","volvo","Mini"];
            let text="";
            for(let x of cars){
                text+=x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
            </script>
    </body></html>
