<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:75px;
background-color:rgb(147, 184, 97);
border:1px solid black;
}
div#div2
{
transform:translate(50px,100px);
-ms-transform:translate(50px,100px); /* IE 9 */
-webkit-transform:translate(50px,100px); /* Safari and Chrome */
}
p
{
transform:translate(50px,300px);
-ms-transform:translate(50px,300px); /* IE 9 */
-webkit-transform:translate(50px,300px); /* Safari and Chrome */
}
</style>
</head>
<body>

<div>Hello. This is a DIV element.</div>

<div id="div2">Hello. This is a DIV element.</div>
<p style="border:3px solid;color:red">paragraph tag is html</p>

</body>
</html>
