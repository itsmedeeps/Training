<html>
    <script>
        ID="hello javascript";
        ID +=100;
        document.writeln("ID: "+typeof(ID)+"type");
        document.writeln("<br>ID: "+ID);
        var ID=100;
        ID +=100;
        document.writeln("ID: "+ID);
        document.writeln("ID: "+typeof(ID)+"type");
       
        if(typeof(ID)=="number")
            document.writeln(ID * 300);
        
        if(typeof(ID)=="string")
            document.writeln("length : "+ID.length);
        


    </script>
    <body></body>
</html>
