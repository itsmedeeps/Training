<html>
    <body>
        <p>class in javascript</p>
        <p>creating two bike objects from a bike</p>
        <script>
            class Bike{
                name="RE";
                year="2010";
            }
            const b1=new Bike();
            b1.name="Trimph";
            b1.year="2020";
            document.getElementById("demo").innerHTML=b1.name+" "+b1.year;
            </script>
    </body></html>
